<div class="search-container">
  <mat-form-field>
    <input matInput [formControl]="cameraDeviceNoFilter" placeholder="Search by camera's deviceNo">
  </mat-form-field>

  <mat-form-field>
    <input matInput [formControl]="vehicleNameFilter" placeholder="Search by vehicle's name">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Assignment Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- cameraId Column -->
    <ng-container matColumnDef="cameraDeviceNo">
      <th mat-header-cell *matHeaderCellDef> Camera DeviceNo </th>
      <td mat-cell *matCellDef="let element"> {{element.cameraDeviceNo}} </td>
    </ng-container>

    <!-- vehicle Column -->
    <ng-container matColumnDef="vehicleName">
      <th mat-header-cell *matHeaderCellDef> Vehicle Name </th>
      <td mat-cell *matCellDef="let element"> {{element.vehicleName}} </td>
    </ng-container>

    <!-- dateCreated Column -->
    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef> Date Created </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreated | date:'medium'}} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button class="action-btn" mat-button mat-raised-button (click)="deleteAssignment(row)">Delete</button>
        <a class="action-btn" mat-button mat-raised-button [routerLink]="['/edit', row.id]">Edit</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
